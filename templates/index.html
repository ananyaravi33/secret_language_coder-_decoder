<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Language Translator</title>

<style>
body{
    background:#f3f5f9;
    font-family:Arial;
    display:flex;
    justify-content:center;
    margin-top:60px;
}

.container{
    width:420px;
    background:white;
    padding:25px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

h2{
    text-align:center;
    margin-bottom:20px;
}

textarea{
    width:100%;
    height:100px;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}

.buttons{
    margin-top:10px;
    display:flex;
    justify-content:space-between;
}

button{
    width:48%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#5f6fff;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.output{
    margin-top:15px;
    background:#f7f8fc;
    padding:10px;
    border-radius:8px;
}
</style>
</head>

<body>

<div class="container">

<h2>üîê Secret Language Translator</h2>

<form method="POST">

<textarea name="text" placeholder="Type your message..."></textarea>

<div class="buttons">
    <button name="action" value="encode">Encode</button>
    <button name="action" value="decode">Decode</button>
</div>

</form>

{% if output %}
<div class="output">
<b>Result:</b><br>
{{ output }}
</div>
{% endif %}

</div>

</body>
</html>
